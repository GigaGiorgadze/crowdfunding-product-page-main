<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Crowdfunding product page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="#"><img src="./images/logo.svg" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item px-4">
            <a class="nav-link text-white" href="#">Home </a>
          </li>
          <li class="nav-item  px-4">
            <a class="nav-link text-white" href="#">Discover</a>
          </li>
          <li class="nav-item px-4">
            <a href="#" class="nav-link text-white">Get Started</a>
          </li>
        </ul>

      </div>
    </nav>
  </header>
  <main>
    <section class="riser">
      <img class="masterCraftImg" src="./images/logo-mastercraft.svg" alt="">
      <h3>Mastercraft Bamboo Monitor Riser</h3>
      <p>A beatiful & handcrafted monitor stand to reduce neck and eye strain.</p>
      <div class="betweeen">
        <button class="backBtn btn">
          Back this project
        </button>
        <div class="bookmarkDiv">
          <img src="./images/icon-bookmark.svg" alt="">
          <button class="bookmark btn">Bookmark</button>
        </div>
      </div>
    </section>
    <section class="barSection">
      <div class="flex">
        <div class="nums">
          <span class="bold">$89,914</span>
          <span class="gray">of $100,000 backed</span>
        </div>
        <hr>
        <div class="nums">
          <span class="bold">5,007</span>
          <span class="gray">total backers</span>
        </div>
        <hr>
        <div class="nums">
          <span class="bold">56</span>
          <span class="gray">days left</span>
        </div>
      </div>
      <div class="barOutside">
        <div class="bar"></div>
      </div>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>

</html>
